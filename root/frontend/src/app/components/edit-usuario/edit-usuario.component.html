<div>
    <div class="add-title">
        <h2 class="primary">Editar Usuario</h2>
    </div>
    <div>
        <form [formGroup]="addCusForm" (change)="formChanged()">
            <mat-grid-list cols="2" [cols]="breakpoint" rowHeight="85px" (window:resize)="onResize($event)">

                <!-- Username -->
                <mat-grid-tile>
                    <div class="text-inside">
                        <mat-form-field>
                            <input matInput placeholder="Nombre de usuario" formControlName="username" required>
                            <mat-error *ngIf="addCusForm.controls.username.hasError('required')">
                                Nombre de usuario obligatorio.
                            </mat-error>
                            <mat-error *ngIf="addCusForm.controls.username.hasError('minlength')">
                                Debe ser minimo de 8 caracteres.
                            </mat-error>
                        </mat-form-field>
                    </div>
                </mat-grid-tile>
                <!-- Username -->

                <!-- Email -->
                <mat-grid-tile>
                    <div class="text-inside">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Correo electronico" formControlName="email" required>
                            <mat-error *ngIf="addCusForm.controls.email.hasError('required')">
                                Correo electronico obligatorio.
                            </mat-error>
                            <mat-error *ngIf="addCusForm.controls.email.hasError('pattern')">
                                Formato invalido.
                            </mat-error>
                        </mat-form-field>
                    </div>
                </mat-grid-tile>
                <!-- Email -->

                <!-- Nombre -->
                <mat-grid-tile>
                    <div class="text-inside">
                        <mat-form-field>
                            <input matInput placeholder="Nombre" formControlName="nombre" required>
                            <mat-error *ngIf="addCusForm.controls.nombre.hasError('required')">
                                Nombre de usuario obligatorio.
                            </mat-error>
                            <mat-error *ngIf="addCusForm.controls.nombre.hasError('minlength')">
                                Debe ser minimo de 4 caracteres.
                            </mat-error>
                        </mat-form-field>
                    </div>
                </mat-grid-tile>
                <!-- Nombre -->

                <!-- Apellidos -->
                <mat-grid-tile>
                    <div class="text-inside">
                        <mat-form-field>
                            <input matInput placeholder="Apellidos" formControlName="apellidos" required>
                            <mat-error *ngIf="addCusForm.controls.apellidos.hasError('required')">
                                Apellidos obligatorio.
                            </mat-error>
                            <mat-error *ngIf="addCusForm.controls.apellidos.hasError('minlength')">
                                Debe ser minimo de 4 caracteres.
                            </mat-error>
                        </mat-form-field>
                    </div>
                </mat-grid-tile>
                <!-- Apellidos -->

                <!-- Tipo -->
                <mat-grid-tile>
                    <div class="text-inside">
                        <mat-radio-group class="gender" formControlName="tipo">
                            <div class="my-1" style="color:grey;">Tipo *</div>
                            <mat-radio-button color="primary" style="padding:4px 4px 0px 0px;" value="alumno">Alumno</mat-radio-button>
                            <mat-radio-button color="primary" style="padding:4px 0px 0px 24px;" value="profesor">Profesor</mat-radio-button>
                            <mat-radio-button color="primary" style="padding:4px 0px 0px 24px;" value="direccion">Direcci√≥n</mat-radio-button>
                        </mat-radio-group>
                    </div>
                </mat-grid-tile>
                <!-- Tipo -->

            </mat-grid-list>

            <div class="btn-sec">
                <button mat-raised-button type="submit" color="primary" class="Update-btn" (click)="updateUser()">Actualizar</button>
                <button mat-raised-button type="button" class="Discard-btn" (click)="closeDialog()">Cancelar</button>
            </div>

        </form>
    </div>
</div>
