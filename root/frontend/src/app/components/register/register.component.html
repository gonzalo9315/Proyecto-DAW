<div class="card w-50 animated zoomIn" style="left: 22%;">
    <div class="card-header pink darken-4 text-center text-white">Registrarse</div>
    <div class="card-body">
        <form autocomplete="off" [formGroup]="forma" (ngSubmit)="register()">


            <div class="form-group row">
                <label for="text" class="col-md-4 col-form-label text-md-right">Usuario</label>

                <div class="col-md-6">
                    <input type="text" class="form-control" formControlName="username" [class.is-invalid]="invalid('username') || onSubmit('username')">
                    <span *ngIf="invalid('username') || onSubmit('username')" class="text-danger animated fadeIn">Debe ser mínimo de 4 caracteres</span>
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">Contraseña</label>

                <div class="col-md-6">
                    <input type="password" class="form-control" formControlName="password" [class.is-invalid]="invalid('password') || onSubmit('password')">
                    <span *ngIf="invalid('password') || onSubmit('password')" class="text-danger animated fadeIn">Debe ser mínimo de 8 caracteres</span>
                </div>
            </div>

            <div class="form-group row">
                <label for="password" class="col-md-4 col-form-label text-md-right">Confirmar contraseña</label>

                <div class="col-md-6">
                    <input type="password" class="form-control" formControlName="password_confirmation" [class.is-invalid]="invalid('password_confirmation') || onSubmit('password_confirmation')">
                    <span *ngIf="invalid('password_confirmation') || onSubmit('password_confirmation')" class="text-danger animated fadeIn">No coincide con la contraseña</span>
                </div>
            </div>

            <div class="form-group row">
                <label for="text" class="col-md-4 col-form-label text-md-right">Email</label>

                <div class="col-md-6">
                    <input type="text" class="form-control" formControlName="email" [class.is-invalid]="invalid('email') || onSubmit('email')">
                    <span *ngIf="invalid('email') || onSubmit('email')" class="text-danger animated fadeIn">Debe ser un formato valido</span>
                </div>
            </div>

            <div class="form-group row">
                <label for="text" class="col-md-4 col-form-label text-md-right">Nombre</label>

                <div class="col-md-6">
                    <input type="text" class="form-control" formControlName="nombre" [class.is-invalid]="invalid('nombre') || onSubmit('nombre')">
                    <span *ngIf="invalid('nombre') || onSubmit('nombre')" class="text-danger animated fadeIn">Debe ser minimo de 4 caracteres</span>
                </div>
            </div>


            <div class="form-group row">
                <label for="text" class="col-md-4 col-form-label text-md-right">Apellidos</label>

                <div class="col-md-6">
                    <input type="text" class="form-control" formControlName="apellidos" [class.is-invalid]="invalid('apellidos') || onSubmit('apellidos')">
                    <span *ngIf="invalid('apellidos') || onSubmit('apellidos')" class="text-danger animated fadeIn">Debe ser minimo de 4 caracteres</span>
                </div>
            </div>

            <div class="form-group row mb-0">
                <div class="col-md-8 offset-md-3">
                    <button type="submit" class="btn btn-unique pink darken-4">
                        Registrarse
                    </button>
                    <button type="button" (click)="cambiarForm()" class="btn btn-unique pink darken-1">
                        <i class="fas fa-arrow-right"></i> Iniciar Sesión
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
