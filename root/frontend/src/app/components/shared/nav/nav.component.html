<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === true">
        <mat-toolbar>Opciones</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink='cuenta' routerLinkActive='active' *ngIf="rol != null"><span><i class="fas fa-address-card"></i> Cuenta</span></a>
            <a mat-list-item routerLink='usuarios' routerLinkActive='active' *ngIf="rol == 'direccion'"><span><i class="fas fa-user-graduate"></i> Usuarios</span></a>
            <a mat-list-item routerLink='cursos' routerLinkActive='active' *ngIf="rol == 'direccion'"><span><i class="fas fa-school"></i>  Cursos</span></a>
            <a mat-list-item (click)="salir()" *ngIf="rol != null" (click)="drawer.toggle()"><span><i class="fas fa-sign-out-alt"></i> Cerrar Sesion</span></a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button id="menu" class="m-2" type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle(); readRol()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <!-- *ngIf="isHandset$ | async" -->
            <a class="navbar-brand" routerLink='login'>
                <img class="mx-1" src="../../../../assets/img/Logo_marisma.png" width="35" height="35" alt=""><span>  IES La Marisma</span>
            </a>
        </mat-toolbar>

        <!-- Add Content Here -->
        <div class="container-fluid">
            <router-outlet></router-outlet>
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
