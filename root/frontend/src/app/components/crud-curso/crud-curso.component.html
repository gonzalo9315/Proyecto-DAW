<div class="block my-4">
    <div class="d-flex justify-content-center">
        <p class="h2 createShowP">Cursos:</p>
    </div>
    <div class="d-flex justify-content-center">

        <!-- Add Button -->
        <div class="text-center">
            <button class="btn btn-info btn-rounded btn-md" (click)="create()">AÃ±adir<i class="fas fa-plus-square ml-1"></i></button>
        </div>
        <!-- Add Button -->

        <!-- Edit Button -->
        <div class="text-center buttonEditWrapper">
            <button class="btn btn-amber btn-rounded btn-md" [class.disabled]="itemId === null" (click)="update()">Editar<i class="fas fa-pencil-square-o ml-1"></i></button>
        </div>
        <!-- Edit Button -->

        <!-- Delete Button -->
        <div class="text-center">
            <button class="btn btn-danger btn-md" data-toggle="modal" [class.disabled]="itemId === null" (click)="delete()">Eliminar<i class="fas fa-times ml-1"></i></button>
        </div>
        <!-- Delete Button -->

    </div>
</div>

<div class="container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row); select(row.id)" [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}" (mouseover)="row.hovered = true" (mouseout)="row.hovered = false">
        </tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
